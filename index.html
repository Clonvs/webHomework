<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семинар-2</title>
</head>
<body>
    <script>
    let userName = prompt('Введите имя:');
    alert('Привет ' + userName + '!');
    let age = prompt('Сколько вам лет?');
    switch (age) {
        case '18':
            alert('Вы совершеннолетний, вам всё можно!');
            break;
        case '10':
            alert('Вам надо учить уроки!');
            break;
        case '30':
            alert('Ложитесь спать завта на работу');
            break;
        default:
            alert('Мы не знаем, что с вами делать')
    }
</script>

</body>
</html>
